<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <header>Earth Protection</header>
        <div class="game-wrapper">
            <div class="main"></div>
                <div class="lose">
                    <h1>GAME OVER MAN</h1>
                    <h2>Try again, the World needs saving!</h2>
                <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
                <div class="win">
                    <h1>YOU WIN!</h1>
                    <h2>You have saved the World!</h2>
                <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
        </div>
        <script src="script.js"></script>
        <footer>Check out other games</footer>
    </div>
</body>
</html>
